<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/login.css">
    <title>Document</title>
</head>
<body>
    <section class="login">
        <div class="login-container">
            <div class="login__textbox">
                <h3>Registration</h3>
                <p>Failure will never overtake me if my determination to succeed is strong enough. </p>
                <div class="login__textbox-form">
                    <input tabindex="1" type="email" placeholder="email">
                    <input tabindex="2" type="text" placeholder="username">
                    <input tabindex="3" type="password" placeholder="password">
                    <input tabindex="4" type="password" placeholder="repeat password">
                </div>
                <button>Registration</button>
                <div class="login__signin">
                    <h4>Already have an account?</h4>
                    <a href="#"> Sign In</a>
                </div>
            </div>
            <div class="login__imgbox">
                <img src="https://picsum.photos/id/220/290/290" width="610" height="800" alt="it's login page img">
            </div>
        </div>
    </section>
</body>
</html>
